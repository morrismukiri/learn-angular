<div class="details container" ng-show="user" id="userDetails">
	<div class="col-xs-12"><a href="{{user.html_url}}" title="{{user.html_url}}" class="h3">{{user.name}}</a></div>
	<div class="col-xs-12"><a href="mailto:{{email}}" class="h4">{{email}}</a></div>
	<div class="col-xs-12">{{user.company}}</div>
	<img ng-src="{{user.avatar_url}}s=460" width="150">
</div>
