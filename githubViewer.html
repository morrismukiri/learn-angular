<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<title>Github users viewer</title>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>

	<script src="/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-datatables/dist/angular-datatables.min.js"></script>


	<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/githubCtrl.js"></script>
	<script src="/js/searchCtrl.js"></script>
	<script src="/js/github.js"></script>
	<link rel="stylesheet" href="/bower_components/datatables/media/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="githubModule" class="container">


	<div class="userData ">
		<form ng-controller="searchCtrl" ng-submit="search(githubUSername)">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container">
							<div class="input-group stylish-input-group">
								<input type="search" ng-model="githubUSername" class="form-control" placeholder="Search">
								<span class="input-group-addon">
									<button type="submit"><span class="glyphicon glyphicon-search"></span></button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div ng-view></div>
	</div>

</body>

</html>
